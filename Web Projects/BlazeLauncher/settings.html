<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/standardUI.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="settings-header">THEME</div>
    <label class="checkbox-container"
      >Dark Theme
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
    <label class="checkbox-container"
      >Light Theme
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
    <div class="settings-header">CONNECTION MODE</div>
    <label class="checkbox-container"
      >Online
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
    <label class="checkbox-container"
      >Offline
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
    <h3>Server IP =</h3>
    <input type="text" />
    <div class="settings-header">BACKEND CONFIG</div>
    <label class="checkbox-container"
      >Debug
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
    <label class="checkbox-container"
      >Auto-updates
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
    <div class="settings-header">LAUNCHER CONFIG</div>
    <h3>Fortnite Path =</h3>
    <input type="text" /><br /><label class="checkbox-container"
      >Auto-updates
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
    <button class="button-sharp-red">Test</button>
    <button class="button-round-blue">Test</button>
  </body>
</html>
