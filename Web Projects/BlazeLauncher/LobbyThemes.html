<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/standardUI.css" />
    <title>Lobby Themes</title>
  </head>
  <body>
    <h1 class="title">Lobby Theme (choose one)</h1>
    <p>This is the background that will be displayed when you enter in-game.</p>
    <div class="wrapper">
      <table>
        <tr>
          <td>
            <label class="checkbox-container"
              >Season 0
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
          </td>
          <td>
            <label class="checkbox-container"
              >Season 1
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label class="checkbox-container"
              >Season 2
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </td>
          <td>
            <label class="checkbox-container"
              >Season 3
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
