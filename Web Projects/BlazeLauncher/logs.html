<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/logs.css" />
    <link rel="stylesheet" href="/css/standardUI.css" />
    <title>Logs</title>
  </head>
  <body>
    <div class="logs">
      <p>BlazeLauncher v1.0</p>
      <p class="log-text">[INFO] Testing Testing 1, 2, 3</p>
    </div>
    <div class="options-logs">
      <label class="checkbox-container"
        >Turn on RES Logging (Requires a server restart)
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>
      <label class="checkbox-container"
        >Turn on REQ Logging (Requires a server restart)
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>
    </div>
  </body>
</html>
